<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fontloader.css">
    <link rel="stylesheet" href="./styles/common.css"> 
    <link rel="stylesheet" href="./styles/main.css">

                <div class="unselectable clickable usermenu" onclick="onUserMenuButton_clicked()">

    <main>
        <div class="maincontent" >

                <div class="boardLine">
                    <button>4</button>

                    <button>박수진</button>
                    <button>112</button>
                </div>
                <div class="boardLine">
                    <button>5</button>
                    <button>프론트엔드 vs 백엔드?</button>

                    <button>68</button>

    <footer>
    </footer>
