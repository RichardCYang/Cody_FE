<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/fontloader.css">
    <link rel="stylesheet" href="./styles/common.css"> 
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/loginform.css">
    <script src="./scripts/common.js"></script>

    <title>Cody</title>

<body>
    <header>
        <div class="header_wrap">
            <h2 class="unselectable clickable" onclick="window.location.href = '../index.html'">코디</h2>
            <div class="menubox">
                <button class="unselectable clickable showonlylogged">내 프로필</button>
                <button class="unselectable clickable" onclick="window.location.href = '../board.html'">커뮤니티</button>
                <button class="unselectable clickable">로드맵</button>
                <button class="unselectable clickable">가이드</button>
                <div class="unselectable clickable usermenu" onclick="onUserMenuButton_clicked()">
                    <div>
                        <button onclick="window.location.href = '../loginform.html'">로그인</button>
                        <button onclick="window.location.href = '../registerform.html'">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="loginForm">
            <div class="inputField">
                <label>사용자 ID</label>
                <input type="text"/>
            </div>
            <div class="inputField">
                <label>비밀번호</label>
                <input type="password"/>
            </div>
            <div class="inputField inputHorizontal">
                <button>로그인</button>
                <button>회원가입</button>
            </div>
            <div class="inputField">
                <button class="kakaoLogin_wide"></button>
            </div>
            <div class="inputField">
                <div class="loginOptions">
                    <button onclick="hook_clicked('HOOK_CLICKED_FINDID')">아이디 찾기</button>
                    <bar></bar> 
                    <button>비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
